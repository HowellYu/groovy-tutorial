apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'name.dickinson.duncan.book.util.Loader'

project.ext {
	srcBookDir = 'src/main/resources/book'
	srcAssets = 'src/main/resources/assets'
	bookConfig = 'src/main/resources/book.yaml'
}

repositories { mavenCentral() }
dependencies {
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.10'
	compile 'org.codehaus.groovy:groovy-all:2.3.7'
}










